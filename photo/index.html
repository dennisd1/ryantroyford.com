---
layout: post
title: photo
---

{% for item in site.categories.photo %}
	<div class='col12 pad2'>
		<div class='#'>
	  		<a href='{{item.permalink}}'><h2>{{item.title}}</h2></a>
	  		<small class='space-bottom2'>{{item.date | date: '%B %-d, %Y'}}</small>
	  	</div>
	  	<a href='{{site.baseurl}}{{item.url}}'><img src="{{item.splash}}" class='space-top2'/></a>
	</div>
{% endfor %}
